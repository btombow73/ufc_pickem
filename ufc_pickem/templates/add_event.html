{% extends "base.html" %}

{% block content %}
  <h2>Create Event</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.name.label }}<br>
      {{ form.name(size=40) }}
    </div>
    <div>
      {{ form.date.label }}<br>
      {{ form.date() }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
{% endblock %}
