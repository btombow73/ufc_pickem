{% extends "base.html" %}

{% block content %}
  <h2>Delete Fight: {{ fight.fighter1 }} vs {{ fight.fighter2 }}</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.confirm() }} {{ form.confirm.label }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
{% endblock %}
