{% extends "base.html" %}

{% block content %}
  <h2>Edit Event: {{ event.name }}</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
  
    <div class="mb-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
    </div>
  
    {{ form.submit(class="btn btn-primary") }}
  </form>
  
  
{% endblock %}
